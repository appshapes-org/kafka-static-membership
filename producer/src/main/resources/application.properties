org.appshapes.common.runtime.shutdown-delay=5000
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer
spring.kafka.template.default-topic=weather-forecasts
spring.main.web-application-type=NONE
spring.profiles.active=local
weatherforecast.execute-interval=10000
weatherforecast.url=https://api.open-meteo.com/v1/forecast?latitude=LATITUDE&longitude=LONGITUDE&current_weather=true